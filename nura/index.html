<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برای عشقم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a1b9a, #9c27b0);
      font-family: 'Lalezar', cursive;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-top: 30px;
    }

    p {
      font-size: 1.5rem;
      margin: 30px auto;
      width: 80%;
      line-height: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .images img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    audio {
      /* display: none; */
    }
  </style>
</head>
<body>
  

  <div class="container">
    <h1>برای عشق همیشگیم</h1>
    <div class="images">
      <img src="photo1.jpg.jpg" alt="Love 1">
      <img src="photo2.jpg.jpg" alt="Love 2">
    </div>
    <p>
      تو همون آرامشی هستی<br>
      که توی شلوغی دنیام پیداش کردم<br>
      همون نوری که توی تاریکی قلبم درخشید<br>
      عشقم، نفس‌هام با بودنت معنا می‌گیرن...<br>
      من برای داشتنت همه دنیامو می‌دم!
    </p>
  </div>
  <audio autoplay loop controls>
    <source src="song.mp3.mp3" type="audio/mp3" >
    Your browser does not support the audio element.
  </audio>
</body>
</html>
